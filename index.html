<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background: url("fondo.jpg") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
}

.contenido {
    background: rgba(0, 0, 0, 0.6);
    padding: 40px;
    border-radius: 20px;
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
    animation: latido 1.5s infinite;
}

p {
    font-size: 1.5em;
}

button {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background-color: #ff4d6d;
    color: white;
    transition: 0.3s;
}

button:hover {
    background-color: #ff1e4d;
    transform: scale(1.1);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes latido {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.corazon {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: flotar 5s linear infinite;
}

@keyframes flotar {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="contenido">
    <h1>Feliz San Valent√≠n ‚ù§Ô∏è</h1>
    <p>Eres la persona m√°s especial en mi vida üíï</p>
    <p>Toca la pantalla para activar la m√∫sica üéµ</p>
    <button onclick="mostrarSorpresa()">Haz clic aqu√≠ üíå</button>
</div>

<audio id="musica" loop>
    <source src="ReinaPepiada.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("click", function () {
    document.getElementById("musica").play();
}, { once: true });

function mostrarSorpresa() {
    alert("Gracias por existir ‚ù§Ô∏è Te amo much√≠simo üíï");
}

function crearCorazon() {
    const corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.innerHTML = "‚ù§Ô∏è";
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.fontSize = (Math.random() * 20 + 10) + "px";
    corazon.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(corazon);

    setTimeout(() => {
        corazon.remove();
    }, 5000);
}

setInterval(crearCorazon, 300);
</script>

</body>
</html>
