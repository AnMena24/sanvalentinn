<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url("fondo.jpg") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.contenedor {
    background: rgba(0,0,0,0.7);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    color: white;
    position: relative;
    width: 300px;
}

h1 {
    font-size: 1.8em;
    margin-bottom: 30px;
}

button {
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#si {
    background-color: #ff4d6d;
    color: white;
}

#si:hover {
    transform: scale(1.1);
}

#no {
    background-color: gray;
    color: white;
    position: absolute;
}

.mensaje-final {
    font-size: 1.5em;
    display: none;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="contenedor" id="caja">
    <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>

    <button id="si" onclick="aceptar()">S√≠ üíñ</button>
    <button id="no" onmouseover="moverNo()">No üò¢</button>

    <div class="mensaje-final" id="mensaje">
        Sab√≠a que dir√≠as que s√≠ üòçüíò Te amo much√≠simo ‚ù§Ô∏è
    </div>
</div>

<audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
</audio>

<script>

// Bot√≥n No se mueve dentro del cuadro
function moverNo() {
    const boton = document.getElementById("no");
    const caja = document.getElementById("caja");

    const maxX = caja.clientWidth - boton.offsetWidth;
    const maxY = caja.clientHeight - boton.offsetHeight;

    boton.style.left = Math.random() * maxX + "px";
    boton.style.top = Math.random() * maxY + "px";
}

// Cuando dice que s√≠
function aceptar() {
    document.getElementById("musica").play(); // üéµ aqu√≠ se activa la m√∫sica
    document.getElementById("mensaje").style.display = "block";
    document.getElementById("si").style.display = "none";
    document.getElementById("no").style.display = "none";
}

</script>

</body>
</html>
