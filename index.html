<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url("fondo.jpg") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.contenedor {
    background: rgba(0,0,0,0.6);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    color: white;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 30px;
}

.botones {
    position: relative;
    height: 100px;
}

button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#si {
    background-color: #ff4d6d;
    color: white;
}

#si:hover {
    transform: scale(1.1);
}

#no {
    background-color: gray;
    color: white;
    position: absolute;
}

.mensaje-final {
    font-size: 2em;
    display: none;
    margin-top: 20px;
    animation: aparecer 1s ease-in-out;
}

@keyframes aparecer {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="contenedor">
    <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>

    <div class="botones">
        <button id="si" onclick="aceptar()">S√≠ üíñ</button>
        <button id="no" onmouseover="moverNo()">No üò¢</button>
    </div>

    <div class="mensaje-final" id="mensaje">
        Sab√≠a que dir√≠as que s√≠ üòçüíò Te amo much√≠simo ‚ù§Ô∏è
    </div>
</div>

<audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
</audio>

<script>

// M√∫sica al primer clic
document.addEventListener("click", function () {
    document.getElementById("musica").play();
}, { once: true });

// Bot√≥n No se mueve
function moverNo() {
    const botonNo = document.getElementById("no");
    const ancho = window.innerWidth - 100;
    const alto = window.innerHeight - 100;

    botonNo.style.left = Math.random() * ancho + "px";
    botonNo.style.top = Math.random() * alto + "px";

// Cuando dice que s√≠
function aceptar() {
    document.getElementById("mensaje").style.display = "block";
    document.querySelector(".botones").style.display = "none";
}

</script>

</body>
</html>
